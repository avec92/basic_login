
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
	<style>
body {
    background-image: url("./img/bg.jpg");
    background-color: #cccccc;
}

        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
		
		.navbar-custom {
			color: #FFFFFF;
			background-color: #33ccff;
		}
		
		body {
			background-image: url("./img/bg.jpg");
			background-color: #cccccc;
		}
    </style>

</head>
<body>
<div class="container">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="img/img_chania.jpg" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img src="img/img_chania2.jpg" alt="Chania" width="460" height="345">
            </div>

            <div class="item">
                <img src="img/img_flower.jpg" alt="Flower" width="460" height="345">
            </div>

            <div class="item">
                <img src="img/img_flower2.jpg" alt="Flower" width="460" height="345">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
